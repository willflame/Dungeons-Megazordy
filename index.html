<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D - Megazordy</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/index.css">

    <!-- Owl CSS -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <h2 class="logo">
                    <img src="img/logo.png" alt="Logo Dungeons & Dragons">
                </h2>
                <nav>
                    <a href="#classes">Classes</a>
                    <a href="#races">Races</a>
                    <a href="#spells">Spells</a>
                    <a href="#monters">Monsters</a>
                </nav>
            </div>
            <div class="right">
                <a href="#">
                    <i class="fas fa-magnifying-glass"></i>
                </a>
                <a href="#">
                    <i class="fas fa-bell"></i>
                </a>
                <a href="#">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="film-main">
            <dv class="container">
                <h3 class="title"></h3>
                <p class="description"></p>
                <div class="buttons">
                    <button role="button" class="button play">
                        <i class="fas fa-play"></i>
                        TRAILER
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </dv>
        </div>
    </main>

    <!-- Classes -->
    <dvi class="carousel-films">
        <h2 id="classes">Classes</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/classes/artifice.jpeg" alt="Artifice">
                <h3>Artifice</h3>
            </div>
            <div class="item">
                <img class="box-film" src="img/classes/barbarian.jpg" alt="Barbarian">
                <h3>Barbarian</h3>
            </div>
            <div class="item">
                <img class="box-film" src="img/classes/bard.jpg" alt="Bard">
                <h3>Bard</h3>
            </div>
            <div class="item">
                <img class="box-film" src="img/classes/cleric.jpg" alt="Cleric">
                <h3>Cleric</h3>
            </div>
            <div class="item">
                <img class="box-film" src="img/classes/druid.jpg" alt="Druid">
                <h3>Druid</h3>
            </div>
            <div class="item">
                <img class="box-film" src="img/classes/fighter.png" alt="Fighter">
                <h3>Fighter</h3>
            </div>
            <div class="item">
                <img class="box-film" src="img/classes/monk.jpg" alt="Monk">
                <h3>Monk</h3>
            </div>
            <div class="item">
                <img class="box-film" src="img/classes/paladin.jpg" alt="Paladin">
                <h3>Paladin</h3>
            </div>
            <div class="item">
                <img class="box-film" src="img/classes/ranger.jpg" alt="Ranger">
                <h3>Ranger</h3>
            </div>
            <div class="item">
                <img class="box-film" src="img/classes/rogue.jpg" alt="Rogue">
                <h3>Rogue</h3>
            </div>
            <div class="item">
                <img class="box-film" src="img/classes/soccer.jpg" alt="Soccer">
                <h3>Soccer</h3>
            </div>
            <div class="item">
                <img class="box-film" src="img/classes/warlock.jpg" alt="Warlock">
                <h3>Warlock</h3>
            </div>
            <div class="item">
                <img class="box-film" src="img/classes/wizard.png" alt="Wizard">
                <h3>Wizard</h3>
            </div>
        </div>
    </dvi>

    <!-- Races -->
    <dvi class="carousel-films">
        <h2 id="races">Races</h2>
        <div class="owl-carousel races owl-theme">
            <div class="item">
                <img class="box-film" src="img/races/dragonborn.jpg" alt="Dragonborn">
                <h3>Dragonborn</h3>
            </div>
        </div>
    </dvi>

    <!-- Spells -->
    <dvi class="carousel-films">
        <h2 id="spells">Spells</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/classes/artifice.jpeg" alt="Artifice">
                <h3>Artifice</h3>
            </div>
        </div>
    </dvi>

    <!-- Monsters -->
    <dvi class="carousel-films">
        <h2 id="monters">Monsters</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/classes/artifice.jpeg" alt="Artifice">
                <h3>Artifice</h3>
            </div>
        </div>
    </dvi>

    <footer>

    </footer>

    <!-- Font Icon -->
    <script src="https://kit.fontawesome.com/7c5e322441.js"></script>

    <!-- Owl JS -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
