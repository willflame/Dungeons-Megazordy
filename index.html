<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix CLone</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/index.css">

    <!-- Owl CSS -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="film-main">
            <dv class="container">
                <h3 class="title">House Of Cards</h3>
                <p class="description">
                    Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.
                </p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </dv>
        </div>
    </main>

    <dvi class="carrosel-films">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/mini1.jpg" alt="Imagem 01">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini2.jpg" alt="Imagem 02">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini3.jpg" alt="Imagem 03">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini4.jpg" alt="Imagem 04">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini5.jpg" alt="Imagem 05">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini6.jpg" alt="Imagem 06">
            </div>
        </div>
    </dvi>

    <footer>

    </footer>

    <!-- Font Icon -->
    <script src="https://kit.fontawesome.com/7c5e322441.js"></script>

    <!-- Owl JS -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
